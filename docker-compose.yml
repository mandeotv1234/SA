services:
  kafka:
    image: confluentinc/cp-kafka:7.6.1
    environment:
      CLUSTER_ID: "N9U05a1yRjKiav1x1Z2T4Q"
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    ports:
      - "9092:9092"
    healthcheck:
      test: nc -z localhost 9092 || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U dev -d appdb" ]
      interval: 5s
      timeout: 5s
      retries: 5

  timescaledb:
    image: timescale/timescaledb:latest-pg15
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: timeseriesdb
    ports:
      - "5433:5432"
    volumes:
      - tsdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  kong:
    image: kong/kong-gateway:3.6
    container_name: kong
    ports:
      - "8000:8000"
      - "8001:8001"
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: "/kong/kong.yml"
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_HEADERS: "off"
    volumes:
      - ./infra/kong_conf/kong.yml:/kong/kong.yml:ro
    depends_on:
      kong-init:
        condition: service_completed_successfully

  kong-init:
    image: python:3.11-slim
    command: >
      sh -c "pip install requests pyyaml && python /app/infra/generate_kong_yml.py"
    volumes:
      - .:/app:rw
    depends_on:
      auth-service:
        condition: service_started
    networks:
      - default

  auth-service:
    build:
      context: ./services/auth-service
    environment:
      DATABASE_URL: postgresql://dev:dev@postgres:5432/appdb
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8081:8080"
    volumes:
      - ./services/auth-service:/app
      - /app/node_modules
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8080/auth/public-key || exit 1" ]
      interval: 5s
      timeout: 3s
      retries: 12

  core-service:
    build:
      context: ./services/core-service
    environment:
      DATABASE_URL: postgresql://dev:dev@timescaledb:5432/timeseriesdb
      KAFKA_BROKERS: kafka:9092
      MARKET_DATA_TOPIC: market_data
      AI_INSIGHTS_TOPIC: ai_insights
      MARKET_CONSUMER_GROUP_ID: core-service-market-consumer
      NEWS_CONSUMER_GROUP_ID: core-service-news-consumer
    depends_on:
      timescaledb:
        condition: service_started
    ports:
      - "3001:3000"
    volumes:
      - ./services/core-service:/app
      - /app/node_modules
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:3000/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 6

  stream-service:
    build:
      context: ./services/stream-service
    environment:
      KAFKA_BROKERS: kafka:9092
      SYMBOLS: "btcusdt,ethusdt,bnbusdt,solusdt,dogeusdt,adausdt,xrpusdt"
      SEND_PARTIAL: "true"
    ports:
      - "3002:3000"
    volumes:
      - ./services/stream-service:/app
      - /app/node_modules
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:3000/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 6

  crawler-service:
    build:
      context: ./services/crawler-service
    environment:
      KAFKA_BROKERS: kafka:9092
      REDIS_URL: redis://redis:6379/0
      NEWS_RAW_TOPIC: news_raw
      GEMINI_API_KEY: "${GEMINI_API_KEY}"
      CRAWL_SOURCES: >-
        https://cointelegraph.com/rss, https://cryptonews.com/news/feed/, https://decrypt.co/feed, https://bitcoinmagazine.com/.rss/full/, https://theblock.co/rss.xml, https://www.coindesk.com/arc/outboundfeeds/rss/, https://coin68.com/, https://blogtienao.com/, https://coinphoton.com/, https://tienthuattoan.com/, https://vietnambiz.vn/bitcoin.htm, https://cafef.vn/tai-chinh-ngan-hang.chn, https://vneconomy.vn/tag/bitcoin, https://thitruongtaichinhtiente.vn/bitcoin-ptag.html
    depends_on:
      redis:
        condition: service_started
    ports:
      - "8003:8001"
    volumes:
      - ./services/crawler-service:/app
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8001/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 6

  ai-service:
    build:
      context: ./services/ai-service
    environment:
      KAFKA_BROKERS: kafka:9092
      NEWS_RAW_TOPIC: news_raw
      NEWS_ANALYZED_TOPIC: news_analyzed
      KAFKA_GROUP: ai-service-group-v4
      AI_INSIGHTS_TOPIC: ai_insights
      # Gemini configuration
      GEMINI_API_KEY: "${GEMINI_API_KEY}"
      GEMINI_MODEL: "gemini-1.5-pro-latest"
      # Scheduled prediction settings
      PREDICTION_INTERVAL_SEC: "300" # 5 minutes
      MAX_NEWS_BUFFER: "100"
    volumes:
      - ./services/ai-service:/app
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8002/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 6
    ports:
      - "8002:8002"

volumes:
  pgdata:
    driver: local
  tsdata:
    driver: local
  redisdata:
    driver: local
